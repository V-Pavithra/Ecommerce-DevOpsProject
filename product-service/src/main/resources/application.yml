server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/ecommerce_db
    username: ecom_user
    password: ecom_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
